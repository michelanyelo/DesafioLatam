<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass 7/1</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="assets/img/logos/adl.png" class="logo__img" alt="Logo Blog FrontEnd" />
                <span class="logo__text">Blog FrontEnd</span>
            </div>
        </header>

        <form class="login-form">
            <h2 class="login-title">Bienvenido</h2>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Contraseña" required>
            <div class="login-remember">
                <input type="checkbox" id="remember">
                <label for="remember" class="remember-text">Recordarme</label>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="primary">Iniciar sesión</button>
            <button type="button" class="secondary google-login"><img src="assets/img/logos/google.png" alt=""
                    class="logo__google">Inicia sesión con Google</button>
            <p class="login-registro">¿No tienes una cuenta? <a href="#" class="login-link">Regístrate</a></p>
        </form>
    </div>
</body>

</html>
