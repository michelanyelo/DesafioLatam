<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Finales</title>
    <!-- BS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- Hero Section -->
    <section id="hero-section">
        <div class="container-fluid">
            <h1>Notas Finales</h1>
        </div>
    </section>

    <!-- Datos Usuario -->
    <section id="usuario-datos">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-3">
                    <p class="fw-bold">Nombre: </p>
                </div>
                <div class="col-12 col-md-9">
                    <p id="nombre"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-3">
                    <p class="fw-bold">Carrera: </p>
                </div>
                <div class="col-12 col-md-9">
                    <p id="carrera"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Tabla -->
    <section id="tabla-notas">
        <div class="container-fluid">
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Ramo</th>
                        <th scope="col">Nota 1</th>
                        <th scope="col">Nota 2</th>
                        <th scope="col">Nota 3</th>
                        <th scope="col">Promedio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">HTML</th>
                        <td id="html-firstnote">-</td>
                        <td id="html-secondnote">-</td>
                        <td id="html-thirdnote">-</td>
                        <td id="html-average">-</td>
                    </tr>
                    <tr>
                        <th scope="row">CSS</th>
                        <td id="css-firstnote">-</td>
                        <td id="css-secondnote">-</td>
                        <td id="css-thirdnote">-</td>
                        <td id="css-average">-</td>
                    </tr>
                    <tr>
                        <th scope="row">JavaScript</th>
                        <td id="js-firstnote">-</td>
                        <td id="js-secondnote">-</td>
                        <td id="js-thirdnote">-</td>
                        <td id="js-average">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- BS JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- PERSONAL JS -->
    <script src="assets/js/script.js"></script>
</body>

</html>
