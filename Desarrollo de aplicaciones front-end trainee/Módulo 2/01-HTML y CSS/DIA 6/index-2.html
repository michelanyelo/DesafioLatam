<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuppon</title>
    <!-- Bootstrap -->
    <!-- css bs-->
    <!-- LINK = CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- CSS personal -->
    <link rel="stylesheet" href="assets/css/style-2.css">
</head>

<body>


    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg new-bg-success navbar-dark"> <!-- navbar-dark = letra blanca y burger blanca -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img class="w-25" src="assets/img/logo-white.png" alt=""> <!-- w-25 = width al 25% -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!-- ms-auto = margin start auto: apilar hacia la derecha -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Ofertas Destacadas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Recibe tu cupón</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Card Ofertas -->
    <section id="card-container">
        <div class="card mx-4 my-4"> <!-- mx = margin left + margin right  / my = margin top + margin bottom -->
            <img src="assets/img/cupon-1.jpg" class="card-img-top" alt="Primer cupon">
            <div class="card-body">
                <h5 class="card-title">Plumón Coral Fleece estampado en modelo y tamaño a elección</h5>
                <div class="card-descripcion">
                    <p class="card-text card-proveedor">Plumones Manolino</p>
                    <p class="card-text card-ubicacion"><i class="fa-solid fa-location-dot"></i> 9191 Avenida Vitacura,
                        Chile</p>
                </div>
            </div>
            <hr class="divisor">
            <div class="card-body ms-auto pt-1">
                <span class="precio-normal text-decoration-line-through">$45.990</span>
                <!-- text-decoration-line-through: tachado -->
                <span class="precio-oferta">$22.990</span>
            </div>
        </div>
    </section>

    <!-- Formulario -->
    <div class="container-fluid text-center new-bg-success p-4"> <!-- new-bg-success: fondo verde -->
        <!-- container-fluid: todo el ancho de la pantalla -->
        <!-- text-center: todo el container centrado -->
        <h3 class="form-titulo">Recibe cupones en tu correo</h3>
        <div class="mb-3">
            <input type="text" class="form-control form-nombre" placeholder="Nombre Completo">
        </div>
        <div class="mb-3">
            <input type="email" class="form-control form-correo" placeholder="Correo Electrónico">
        </div>
        <button type="submit" class="btn btn-light btn-enviar px-4">Enviar</button>
        <!-- submit = enviar formulario al servidor -->
    </div>

    <!-- Footer -->
    <section>
        
    </section>


    <!-- SCRIPT = JS -->
    <!-- popper js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- FontAwesome js para iconos -->
    <script src="https://kit.fontawesome.com/bee1354801.js" crossorigin="anonymous"></script>
</body>

</html>
